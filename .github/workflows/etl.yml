name: Scheduled ETL

on:
  workflow_dispatch: {}
  schedule:
    # 2:00 AM US-East
    - cron: "0 7 * * *"

jobs:
  run-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run ETL
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ETL_DAYS: ${{ secrets.ETL_DAYS }}
          ETL_SEASON: ${{ secrets.ETL_SEASON }}
        run: |
          DAYS="${ETL_DAYS:-2}"
          SEASON="${ETL_SEASON:-2025-26}"
          python -u etl/backfill_last_14_days.py --days "$DAYS" --season "$SEASON"
